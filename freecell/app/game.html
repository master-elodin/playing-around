<html>
<head>
  <title>Free Cell</title>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
  <div data-bind="foreach: freeCells">
    <div class="card" data-bind="style: {left : leftValue()}, css: {suit: suit, clicked : clicked, 'empty-card' : blankCard }, click: $root.clickFreeCell($data)">
      <span data-bind="css: suit, html: code"></span>
      <span data-bind="text: value"></span>
    </div>
  </div>
  <div data-bind="foreach: endCells">
    <div class="card end-cell" data-bind="style: {left : leftValue()}, css: {suit: suit, 'empty-card' : blankCard }">
      <span data-bind="css: suit, html: code"></span>
      <span data-bind="text: value"></span>
    </div>
  </div>
  <div class="cards" data-bind="foreach: cards">
    <div class="card" data-bind="style: { top : topValue(), left : leftValue() }, css: {suit: suit, clicked : clicked}, click: $root.setClicked($data)">
      <span data-bind="css: suit, html: code"></span>
      <span data-bind="text: value"></span>
    </div>
  </div>

<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="game.js" type="text/javascript"></script>
</body>
</html>
